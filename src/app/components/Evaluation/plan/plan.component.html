<app-user-control-form  [titulo]="titulo"
                        [controlesForm]= "PlanControls"
                        (eventSearch)="open(contentListar);onSearch($event)"
                        (eventOnSelect)="selectItemEvent($event)"
                        (eventRefresh)="clearForm($event)"
                        (eventSave)="guardarPlan($event)"
                        (eventOnChangeInput)="changeInputEvent($event)"
                        (eventDelete)="deletePlan($event)"
                        (eventSearchInputBtn)="open(contentListar);SearchandAdd($event)"
                        > 
</app-user-control-form>

<ng-template #contentListar let-c="close" let-d="dismiss">
  <div class="modal-header d-block">
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')" style="float:right">
          
        </button>
        
        <div class="row">
          <div class="col-md-12" style=" text-align: center; color: #576778;">
            <h2 class="modal-title text-center"> {{busqueda_titulo}}</h2>
          </div>

        </div>
    
      </div>

      <div *ngIf="esBusqueda; then esTemplateBusqueda else  esTemplateOther">
        Here is never showing
      </div>
      
      <ng-template #esTemplateBusqueda>
        <app-user-control-search 
          [ControlsFilter]="ctrlFiltersBusqueda" 
          [headerInput]="camposHeaderTabla"
          [resultSetData]="responseDataGrid" 
          (eventSearch)="buscarMatriz($event)"
          (eventEdit)="d('Cross click');matrixSelected($event)"
          (eventDelete)="deleteItem($event)"
          >
        </app-user-control-search>
      </ng-template>
      
      <ng-template #esTemplateOther>
        <!-- Modal -->

              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
      </ng-template>



</ng-template>
