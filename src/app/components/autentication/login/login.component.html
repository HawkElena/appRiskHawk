<!-- para la pantalla que sera de md hasta extra grande -->
<div class="row d-none d-md-block" *ngIf= "isLoggedin==false" >
	<!-- <img src="assets/img/fondo1.jpg" class="img-fluid img-fondo"> -->
	<img src="assets/img/fondo1.jpg" class="img-fluid img-fondo-centrado">
	
	<div class="col-sm-4" style="margin-left: 33%; margin-top: 8%; margin-right: 5%;">
	  <div class="card shadow p-3 mb-5 superponer" >
		
		<div class="card-body" >
			<h3 style="text-align: center; color: #4E8371;">LogIn</h3>
			<p style="text-align: center; color: #4E8371;">Estimado usuario, autentiquese para ingresar!</p>
			<br>
			<form [formGroup]="loginForm"  class="theme-form"  *ngIf="!newUser">
				<div class="form-group">
					
					<input class="form-control mb-3" style="border-radius: 10px;"   id="userName"
					formControlName="userName" type="email"  placeholder="email">
					<div class="alert alert-danger" *ngIf="loginForm.get('userName')?.invalid 
										&& loginForm.get('userName')?.touched">
										este campo no debe ser vacio!
						<!-- <div *ngIf="loginForm.get('userName')?.errors?.required">
										  User name is required
										</div> -->
					</div>
				</div>
				
				<div class="form-group">
					
					<input class="form-control mb-3" style="border-radius: 10px;"   type="password" formControlName="password"  placeholder="password">
					<div class="alert alert-danger" *ngIf="loginForm.get('password')?.invalid 
										&& loginForm.get('password')?.touched">
										este campo no debe ser vacio!
						<!-- <div *ngIf="loginForm.get('password')?.errors?.required">
										  User name is required
										</div> -->
					</div>

				</div>
				
				<div class="checkbox p-0">
					<input id="checkbox1" type="checkbox">
					<label style="text-align: center; color: #4E8371;" for="checkbox1">Remember me</label>
				</div>
				<div class="form-group form-row mt-3 mb-0">
					
					<button class="btn btn-outline-success btn-block" [disabled]="loginForm.invalid" style="border-radius: 10px; width: 100%;"
					(click)="login();">
					<fa-icon [icon]=falock></fa-icon>
						Submit
					</button>
					<div class="alert alert-warning" *ngIf="submitted && isLoginFailed">
						Login failed- {{ errorMessage }}
					  </div>
				</div>
				<div class="login-divider"></div>
				
			</form>
		</div>
	  </div>
	</div>
</div>
